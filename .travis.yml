language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

cache:
  - pip
  - apt

env:
 - REMOTE = 1
 - REMOTE = 0
before_install:
  - wget https://nightly.odoo.com/8.0/nightly/deb/odoo_8.0.latest_all.deb
  - sudo dpkg -y -i odoo_8.0.latest_all.deb

install:
  - travis_retry pip install -r requirements.txt --use-mirrors
  - python setup.py develop
script:
  - if [ "$REMOTE" != "1" ] ; then oerpscenario/openerp_scenario.py --server-args "-c oerpscenario/test/config/odoo.conf;" -k -t auto-test fi
