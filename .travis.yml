language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

cache:
  - pip
  - apt

env:
 - REMOTE = 1
 - REMOTE = 0
before_install:
  - sudo wget --no-check-certificate -O - https://nightly.odoo.com/odoo.key | sudo apt-key add -
  - sudo echo "deb http://nightly.odoo.com/8.0/nightly/deb/ ./" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo  apt-get install odoo

install:
  - travis_retry pip install -r requirements.txt --use-mirrors
  - python setup.py develop
script:
  - if [ "$REMOTE" != "1" ] ; then oerpscenario/openerp_scenario.py -k -t auto_test --server-args="-c oerpscenario/test/config/odoo.conf" ; fi
